<!doctype html>

<html>
    <head>
        <title>引入外部独立的js文件</title>
    </head>
    <body>
    <!-- 1、在引入js文件的时候，js文件中的代码也会遵循自上而下的顺序逐行执行-->
    <!-- 2、同一个js文件可以被引入多次，但是没有必要-->
    <!-- 3、结束的script必须要有，不可以省略-->
    <!-- 4、script标签在src引入了外部独立的js文件之后，再在script标签之间写的内容就失效了-->
    <script type="text/javascript" src="../js/j3.js"></script>
    </body>
</html>

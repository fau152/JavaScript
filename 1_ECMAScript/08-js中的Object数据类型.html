<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>js中的Object数据类型</title>
    <script type="text/javascript">
      /**
       * 1. Object类型是所有类型的超类，自定义的任何类型，默认继承Object
       * 2. Object类型包括哪些属性？
       *      prototype属性：作用是给类动态的扩展属性和函数
       *      constructor属性：
       * 3. Object类型包含哪些函数？
       *      toString()
       *      valueOf()
       *      toLocaleString()
       * 4. 如何定义类？如何new对象？
       *    定义类：
       *        第一种：function 类名(形参){
       *
       *        }
       *        第二种：类名 = function(形参){
       *
       *        }
       *     new对象：
       *        new 构造函数名(实参); //构造函数名和类名一样
       *
       *    可以看出，js中的类的定义和构造函数是放在一起的，既是类的定义又是构造函数的定义
       *    访问对象属性：
       *        第一种：对象名.属性名
       *        第二种：对象名["属性名"]
       */

      function Student(id,name,age){
          this.id = id;
          this.name = name;
          this.age = age;

          this.getId = function(){
              return this.id;
          }

          this.getName = function(){
              return this.name;
          }
      }

      var stu;
      function createObject(){
          stu = new Student(1,"wanglong",20);
          alert("student对象已创建");
      }

      function insertGetAge(){
          Student.prototype.getAge = function(){
              return this.age;
          }
          alert("增加了getAge()函数");
      }
    </script>
</head>
<body>
    <input type="button" value="createStudent" onclick="createObject()">
    <input type="button" value="showId" onclick="alert(stu.getId())">
    <input type="button" value="showName" onclick="alert(stu.name)">
    <input type="button" value="showAge" onclick="alert(stu['age'])">
    <input type="button" value="showStu" onclick="alert(stu)">
    <br>
    <input type="button" value="增加getAge函数" onclick="insertGetAge()">
    <input type="button" value="调用getAge" onclick="alert(stu.getAge())">

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <script type="text/javascript">
      /*
        js中的变量：
           1. 如何声明变量：
              var 变量名;
			  命名规则： https://blog.csdn.net/m0_37302495/article/details/72633155
           2. 如何赋值：
              变量名 = 值;
            js是一种弱类型语言，没有编译阶段，一个变量可以随意赋值（等号右边说了算，java是强类型语言，等号左边说了算）
            当一个变量没有手动赋值的时候，系统默认赋值为undefined，
            也就是说undefined在js中是一个具体存在的值
       */
      var i;
      alert("i = " + i); //这里显示i = undefined
      alert(undefined);

      alert(age); //变量没有定义，直接访问，会发生错误：age is not defined
    </script>
  </head>
  <body>

  </body>
</html>

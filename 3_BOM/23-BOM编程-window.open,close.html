<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="utf-8"/>
    <title>open/close</title>
  <script type="text/javascript">
    /**
     * window.open(); 打开新窗口
     *  _self 当前窗口
     *  _blank 新窗口
     *  _parent 父窗口
     *  _top 顶级窗口
     * window.close(); 关闭窗口，相当于点选项卡的叉号
     *
     * window.alert(); 消息框
     * window.confirm(); 确认框
     *
     */

  </script>
</head>
<body>
<input type="button" value="打开新窗口" onclick="window.open('http://www.baidu.com','_self')">
<input type="button" value="弹出确认框" onclick="window.confirm('确认删除数据吗？')">
<br>
<iframe src="24-BOM编程-将当前窗口设置为顶层窗口.html" height="800px" width="700px">

</iframe>

</body>
</html>

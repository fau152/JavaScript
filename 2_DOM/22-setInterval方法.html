    function getSystemTime(){
      var time = new Date();
      time = time.toLocaleString();
      document.getElementById("timeDiv").innerHTML = time;
    }

    function start(){
      v = window.setInterval(getSystemTime,1000);
    }

    function stop(){
      window.clearInterval(v);
    }

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>innerHTML和innerText操作div和span</title>
    <style type="text/css">
        #div1{
            background-color: aqua;
            height: 300px;
            width: 300px;
            border: 1px black solid;
            margin-left: 300px;
            margin-top: 300px;
            float: left;
        }
    </style>
    <script type="text/javascript">
        /**
         * innerHTML: 如果是html代码，则会执行html代码
         * innerText: 即使是html代码，也不会执行
         *
         * 相同点：都是设置div里面的内容(<div></div>之间的内容)
         */

        window.onload = function (){
            document.getElementById("btn1").onclick = function (){
                document.getElementById("div1").innerHTML = "<h3>哈哈哈哈</h3>"
            }
            document.getElementById("btn2").onclick = function (){
                document.getElementById("div1").innerText = "<h3>哈哈哈哈</h3>"
            }
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <input type="button" value="innerHTML" id="btn1">
    <input type="button" value="innerText" id="btn2">
</body>
</html>
